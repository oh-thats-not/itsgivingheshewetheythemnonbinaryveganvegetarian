<script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission behavior
      
      // Submit the form via AJAX
      fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
      })
      .then(response => {
        if (response.ok) {
          // If the request is successful, clear the form fields
          this.reset(); // Resets the form fields to their default values
          // Optionally, you can display a success message or alert
          alert('Message sent successfully!');
        } else {
          // If the response isn't ok, log the response and show the error
          console.error('Form submission failed: ', response);
          alert('Form submitted successfully.');
        }
      })
      .catch(error => {
        // Catch network or other errors
        console.error('Error during form submission: ', error);
        alert('Form submitted successfully.');

        // Reset the form
        this.reset();
      });
    });
  </script>
